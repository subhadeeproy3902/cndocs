<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Client Box -->
  <rect x="50" y="100" width="200" height="200" fill="#d1e7dd" stroke="#198754" stroke-width="2" rx="10" ry="10"/>
  <text x="150" y="140" font-family="Arial" font-size="20" text-anchor="middle" fill="#0f5132">Client</text>
  
  <!-- Client Components -->
  <rect x="70" y="160" width="160" height="30" fill="#ffffff" stroke="#198754" stroke-width="1" rx="5" ry="5"/>
  <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle">User Input</text>
  
  <rect x="70" y="200" width="160" height="30" fill="#ffffff" stroke="#198754" stroke-width="1" rx="5" ry="5"/>
  <text x="150" y="220" font-family="Arial" font-size="14" text-anchor="middle">Socket Connection</text>
  
  <rect x="70" y="240" width="160" height="30" fill="#ffffff" stroke="#198754" stroke-width="1" rx="5" ry="5"/>
  <text x="150" y="260" font-family="Arial" font-size="14" text-anchor="middle">Display Results</text>
  
  <!-- Server Box -->
  <rect x="550" y="100" width="200" height="200" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" rx="10" ry="10"/>
  <text x="650" y="140" font-family="Arial" font-size="20" text-anchor="middle" fill="#084298">Server</text>
  
  <!-- Server Components -->
  <rect x="570" y="160" width="160" height="30" fill="#ffffff" stroke="#0d6efd" stroke-width="1" rx="5" ry="5"/>
  <text x="650" y="180" font-family="Arial" font-size="14" text-anchor="middle">Socket Binding</text>
  
  <rect x="570" y="200" width="160" height="30" fill="#ffffff" stroke="#0d6efd" stroke-width="1" rx="5" ry="5"/>
  <text x="650" y="220" font-family="Arial" font-size="14" text-anchor="middle">CRC Calculation</text>
  
  <rect x="570" y="240" width="160" height="30" fill="#ffffff" stroke="#0d6efd" stroke-width="1" rx="5" ry="5"/>
  <text x="650" y="260" font-family="Arial" font-size="14" text-anchor="middle">Send Results</text>
  
  <!-- Unix Socket File -->
  <rect x="350" y="170" width="100" height="60" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="195" font-family="Arial" font-size="16" text-anchor="middle" fill="#842029">Unix</text>
  <text x="400" y="215" font-family="Arial" font-size="16" text-anchor="middle" fill="#842029">Socket</text>
  
  <!-- Arrows -->
  <!-- Client to Socket -->
  <line x1="250" y1="180" x2="350" y2="180" stroke="#198754" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="170" font-family="Arial" font-size="12" text-anchor="middle">Data Word, Divisor</text>
  
  <!-- Socket to Server -->
  <line x1="450" y1="180" x2="550" y2="180" stroke="#0d6efd" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Server to Socket -->
  <line x1="550" y1="220" x2="450" y2="220" stroke="#0d6efd" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="500" y="240" font-family="Arial" font-size="12" text-anchor="middle">Codeword, Remainder</text>
  
  <!-- Socket to Client -->
  <line x1="350" y1="220" x2="250" y2="220" stroke="#198754" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">CRC Client-Server Architecture</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle">Using Unix File Sockets</text>
  
  <!-- Legend -->
  <rect x="50" y="330" width="20" height="20" fill="#d1e7dd" stroke="#198754" stroke-width="1"/>
  <text x="80" y="345" font-family="Arial" font-size="14" text-anchor="start">Client Process</text>
  
  <rect x="200" y="330" width="20" height="20" fill="#cfe2ff" stroke="#0d6efd" stroke-width="1"/>
  <text x="230" y="345" font-family="Arial" font-size="14" text-anchor="start">Server Process</text>
  
  <rect x="350" y="330" width="20" height="20" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="380" y="345" font-family="Arial" font-size="14" text-anchor="start">Unix Socket File</text>
</svg>
